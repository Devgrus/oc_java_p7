<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{fragments/layout}">
<head>
<title>Home</title>
</head>
<body layout:fragment="content">
<div class="container">
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a sec:authorize="hasRole('ADMIN')" href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr class="d-flex">
					<th class="col-1">Id</th>
					<th class="col-3">CurvePointId</th>
					<th class="col-3">Term</th>
					<th class="col-3">Value</th>
					<th class="col-2">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="curvePoint : ${curvePointList}" class="d-flex">
					<td th:text="${curvePoint.id}" class="col-1"></td>
					<td th:text="${curvePoint.curveId}" class="col-3"></td>
					<td th:text="${curvePoint.term}" class="col-3"></td>
					<td th:text="${curvePoint.value}" class="col-3"></td>
					<td class="text-center col-2">
						<a sec:authorize="hasRole('ADMIN')" th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit</a>&nbsp;|&nbsp;
						<a sec:authorize="hasRole('ADMIN')" th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
