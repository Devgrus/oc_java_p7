<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{fragments/layout}">
<head>
<title>Home</title>
</head>
<body layout:fragment="content">
<div class="container">
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a sec:authorize="hasRole('ADMIN')" href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr class="d-flex">
					<th class="col-1">Id</th>
					<th class="col-2">MoodysRating</th>
					<th class="col-2">SandPRating</th>
					<th class="col-2">FitchRating</th>
					<th class="col-3">Order</th>
					<th class="col-2">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratingList}" class="d-flex">
					<td th:text="${rating.id}" class="col-1"></td>
					<td th:text="${rating.moodysRating}" class="col-2"></td>
					<td th:text="${rating.sandPRating}" class="col-2"></td>
					<td th:text="${rating.fitchRating}" class="col-2"></td>
					<td th:text="${rating.orderNumber}" class="col-3"></td>
					<td class="text-center col-2">
						<a sec:authorize="hasRole('ADMIN')" th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
						<a sec:authorize="hasRole('ADMIN')" th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
