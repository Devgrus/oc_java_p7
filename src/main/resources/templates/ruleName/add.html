<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleNameAddDto}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<input term="text" id="name" th:field="*{name}" class="form-control" placeholder="Name" />
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger" ></p>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Description" />
				<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
			</div>
			<div>
				<a th:href="@{/ruleName/list}" class="btn btn-danger btn-sm">Cancel</a>
				<button type="submit" class="btn btn-primary btn-sm">Add RuleName</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
